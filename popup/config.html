<!DOCTYPE html>
<html>

<head>
	<title>Mockify</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="config.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style>
		body {
			margin: auto;
			width: 24em;
			color: #474747;
		}

	</style>
</head>

<body>
	<br />
	<div class="mode_selection">
		<select id="mode">
			<option value="mode_off">Spoofing Off</option>
			<option value="mode_normal">normal Mode</option>
			<option value="mode_aggressive">Aggressive Mode</option>
		</select>
	</div>

	<form>
		<table style="width: 24em;">
			<tr title="Mock information about the operating system, the browser and its version">
				<td>
					Mock HTTP USER_AGENT
					<span class="tab"></span>
				</td>
				<td>
					<label class="switch">
						<input type="checkbox" id="toggle_mock_user_agent">
						<span class="slider round"></span>
					</label>
				</td>
			</tr>

			<tr
				title="Mock information about the operating system contained in JavaScript objects such as `window.navigator.platform, etc.`">
				<td>
					Mock JavaScript OS properties
					<span class="tab"></span>
				</td>
				<td>
					<label class="switch">
						<input type="checkbox" id="toggle_mock_navigator">
						<span class="slider round"></span>
					</label>
				</td>
			</tr>

			<tr title="Block websites which are commonly embedded to track users or analyze their behavior">
				<td>
					Block Tracking Websites
					<span class="tab"></span>
				</td>
				<td>
					<label class="switch">
						<input type="checkbox" id="toggle_block_tracking_urls">
						<span class="slider round"></span>
					</label>
				</td>
			</tr>

			<tr title="Change timezone such that it is less unique for the prize of suboptimal homepage-views">
				<td>
					Mock TimeZone
					<span class="tab"></span>
				</td>
				<td>
					<label class="switch">
						<input type="checkbox" id="toggle_mock_timezone">
						<span class="slider round"></span>
					</label>
				</td>
			</tr>

			<tr title="Mock screen resolution to the most-frequently used 1920x1080px resolution">
				<td>
					Mock Screen-Resolution
					<span class="tab"></span>
				</td>
				<td>
					<label class="switch">
						<input type="checkbox" id="toggle_mock_screen_resolution">
						<span class="slider round"></span>
					</label>
				</td>
			</tr>

			<tr title="Print debug messages to the console">
				<td style="padding-top: 2em;font-size: 105%">
					Debug Mode
					<span class="tab"></span>
				</td>
				<td style="padding-top: 2em;">
					<label class="switch">
						<input type="checkbox" id="toggle_debug_mode">
						<span class="slider round"></span>
					</label>
				</td>
			</tr>
		</table>
	</form>

	<span class="warning" id="warning"></span>

	<br />
	<br />

	<span class="report">
		If you encounter any bugs or errors, please report them on
		<a href="https://github.com/Edenhofer/mockify/issues" target="_blank">github</a>. Thank you in advance.
	</span>

	<span class="version" id="version"></span>

	<div class="footer">
		<p>
			<i>&copy; Gordian Edenhofer, Shankara Isha Berger</i>
		</p>
	</div>

</body>

</html>
